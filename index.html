<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Classic Login Form Example</title>
  <link href="https://fonts.googleapis.com/css?family=Assistant:400,700" rel="stylesheet"><link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<section class='login' id='login'>
  <div class='head'>
  <h1 class='company'>login</h1>
  </div>
  <p class='msg'>Welcome back</p>
  <div class='form'>
    <form name="f1" action="/dashboard.html" onsubmit="return validation()" method="post">

  <input type="password" placeholder='enter password' class='password' id="password"  required><br>
  <div class="btni">
    <a href="/dashboard.html" class='btn-login' id='do-login'>Login</a>
    <div class="rightbtn">
          <a href="/signup.html" class='btn-login' id='do-signup'>Signup</a> 
      </div>
  </div>  
    <a href="#" class='forgot'>Forgot?</a>
  
    </form>
  </div>
</section>
<!-- partial -->
  <script  src="./script.js"></script>

</body>
</html>
